<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>email</th>
          <th>Sala en la que juega</th>
          <th>Acciones</th>
        </tr >
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoList;index as i">
          
          <td> {{todo.id}}  </td>
            <td>{{todo.nombre}}</td>
            <td>{{todo.cedula}}</td>
            <td>{{todo.email}}</td>
            <td>{{todo.salaId}}</td>
           
            <td>
              <button type="button" class="btn btn-link"><a [routerLink]="['/actu-usuario',  todo.id ]" >editar usuario</a></button>
              <button type="button" class="btn btn-link" (click)="deleteTodo(todo.id)">Eliminar</button>
            </td>
        </tr>
      </tbody>
    </table>
    </div>
