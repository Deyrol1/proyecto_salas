
<mat-form-field appearance="fill">
    <label>Cedula:</label>
    <input matInput  [(ngModel)]="datos[0].cedula" placeholder="Cedula"
           required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <label>Nombre</label>
    <input matInput  [(ngModel)]="datos[0].nombre" placeholder="Nombre"
           required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <label>email</label>
    <input matInput  [(ngModel)]="datos[0].email" placeholder="email"
           required>
  </mat-form-field>
  <mat-form-field appearance="fill">
       <label>Nro sala</label>
       <input matInput  [(ngModel)]="datos[0].salaId" placeholder="Numero de sala"
              required>
     </mat-form-field>
  <mat-form-field appearance="fill">
    <label>Contrasena</label>
    <input matInput  [(ngModel)]="datos[0].contrasena" placeholder="Contrasena"
           required>
  </mat-form-field>
  
  <mat-divider></mat-divider>
  
  <button mat-raised-button color="primary"><a (click)="createTodo()">Editar usuario</a></button>
